<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <h1>Crepoz</h1>
    </div>

  <!-- Hero Section -->

  <div class="hero-content">
    <h2>"Savor the Flavor of Fun!"</h2>
    <p>Delicious snacks await you at the Bazaar. Join us for a taste experience like no other!</p>
    <a href="#menu" class="btn-explore">Explore Menu</a> <!-- Add the href to target the menu section -->
  </div>
  <div class="hero-image">
    <img src="https://via.placeholder.com/500x300" alt="Hero Image">
  </div>
</section>

<!-- Menu Section -->
<section id="menu" class="menu">

    <div class="menu-item">

    </div>

      <div class="price">15 SAR</div>
      <div class="image-placeholder"></div>
    </div>
    <div class="menu-item">
      <h3>Burger</h3>
      <div class="price">10 SAR</div>
      <div class="image-placeholder"></div>
    </div>
    <div class="menu-item">
      <h3>Sweet Crepe</h3>
      <div class="price">10 SAR</div>
      <div class="image-placeholder"></div>
    </div>
    <div class="menu-item">
      <h3>Crepe</h3>
      <div class="price">10 SAR</div>
      <div class="image-placeholder"></div>
    </div>
  </div>
</section>
